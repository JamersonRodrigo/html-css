<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
</head>
<style>
    div{
        background-color: rgb(133, 140, 146);
        display: inline-block;
        border: 1px solid black;
        text-align: center;
        height: 200px;
        width: 200px;

        /*
        height = altura
        width = largura
        */
    }
    div:hover{
        background-color: blue;
    }
</style>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
